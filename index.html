<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prymo</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(#87ceeb 70%, #228B22 30%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      position: relative;
    }

    /* Real road full width at bottom */
    .road {
      position: absolute;
      bottom: -40%;
      width: 100vw;
      aspect-ratio: 5/1;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      z-index: -1;
    }

    .lane-line {
      width: 100%;
      height: 2%;
      background: repeating-linear-gradient(
        to right,
        white 0 10%,
        transparent 10% 20%
      );
      animation: move-lane .15s linear infinite;
    }

    @keyframes move-lane {
      0% { background-position-x: 0; }
      100% { background-position-x: 40px; }
    }

    .scene {
      position: relative;
      width: 80vw;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .truck {
      position: relative;
      width: 100%;
      aspect-ratio: 2.5/1;
      transform-style: preserve-3d;
      animation: bounce 1.5s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3%); }
    }

    .box {
      position: absolute;
      left: 25%;
      top: 14%;
      width: 70%;
      height: 66%;
      background: #ddd;
      border-radius: 1vw;
      box-shadow: -0.5vw 0.5vw 0 #bbb inset;
      background-image: repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.05) 0px, rgba(0, 0, 0, 0.05) 0.5px, rgba(0, 0, 0, 0) 0.5px, rgba(0, 0, 0, 0) 1px);
    }

    .cab {
      position: absolute;
      left: 0;
      top: 20%;
      width: 25%;
      height: 60%;
      background: #c0392b;
      border-radius: 1vw 0 0 1vw;
      box-shadow: -0.4vw 0.4vw 0 #a32a1e inset;
      background-image: repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.05) 0px, rgba(0, 0, 0, 0.05) 0.5px, rgba(0, 0, 0, 0) 0.5px, rgba(0, 0, 0, 0) 1px);
    }

    .window {
      position: absolute;
      width: 60%;
      height: 35%;
      top: 15%;
      left: 20%;
      background: #add8e6;
      border-radius: 0.5vw;
      box-shadow: inset -0.2vw -0.2vw 0.5vw #6ab0d4;
      background-image: repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.05) 0px, rgba(0, 0, 0, 0.05) 0.5px, rgba(0, 0, 0, 0) 0.5px, rgba(0, 0, 0, 0) 1px);
    }

    .wheel {
      width: 14%;
      aspect-ratio: 1/1;
      background: #222;
      border-radius: 50%;
      position: absolute;
      bottom: -7%;
      animation: spin 0.5s linear infinite;
      box-shadow: inset 0 0 0.5vw #555;
      background-image: repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.05) 0px, rgba(0, 0, 0, 0.05) 1px, rgba(0, 0, 0, 0) 0.5px, rgba(0, 0, 0, 0) 1px);
    }

    .wheel:after {
      content: "";
      width: 30%;
      height: 30%;
      background: #aaa;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .wheel.left { left: 5%; }
    .wheel.right { right: 5%; }

    @keyframes spin {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="truck">
      <div class="box"></div>
      <div class="cab">
        <div class="window"></div>
      </div>
      <div class="wheel left"></div>
      <div class="wheel right"></div>
    </div>
      <div class="road">
        <div class="lane-line"></div>
      </div>
  </div>
</body>
</html>
