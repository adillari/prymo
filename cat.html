<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rounded Truck</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .truck {
      width: 300px;
      height: 150px;
      background: #c0392b;
      clip-path: url(#roundedTruck);
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<svg width="0" height="0">
  <defs>
    <clipPath id="roundedTruck" clipPathUnits="objectBoundingBox">
      <path d="
        M 0.33 0.49
        Q 0.36 0.45, 0.59 0.21
        Q 0.79 0.18, 1 0.16
        L 1 1
        L 0.11 1
        Q 0.07 0.95, 0.07 0.91
        Q 0.08 0.78, 0.15 0.6
        Q 0.22 0.54, 0.33 0.49
        Z
      " />
    </clipPath>
  </defs>
</svg>

<div class="truck"></div>

</body>
</html>
